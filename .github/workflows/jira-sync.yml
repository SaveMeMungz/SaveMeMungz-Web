name: Create Jira issue
on:
  issues:
    types: [opened]
    
jobs:
  create-issue:
    name: Create Jira issue
    runs-on: ubuntu-latest
    steps:
    - name: Login
      uses: atlassian/gajira-login@v3
      env:
        JIRA_BASE_URL: ${{ secrets.JIRA_BASE_URL }}
        JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
        JIRA_USER_EMAIL: ${{ secrets.JIRA_USER_EMAIL }}
    
    - name: Create Issue 
      uses: atlassian/gajira-create@v3
      with:
        project: ISSUE
        issuetype: Task
        summary: '${{ github.event.issue.title }}'
        description: |
          h2. 이슈 상세 정보
          * *GitHub Issue URL:* [${github.event.issue.html_url}|${github.event.issue.html_url}]
          * *생성자:* ${github.event.issue.user.login}
          * *라벨:* ${join(github.event.issue.labels.*.name, ', ')}

          h2. 💥 이슈 설명
          ${github.event.issue.body.split('## 💥 이슈 설명')[1].split('## 📚 TO-DO')[0].trim()}

          h2. 📚 TO-DO
          ${github.event.issue.body.split('## 📚 TO-DO')[1].split('## 👀 참고 사항')[0].trim().replace(/^- \[ \]/gm, '* ').replace(/^  - \[ \]/gm, '** ')}

          h2. 👀 참고 사항
          ${github.event.issue.body.split('## 👀 참고 사항')[1].trim()}